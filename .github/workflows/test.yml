name: test

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build:
    name: Build
    runs-on: [ubuntu-latest, macos-latest]
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn build

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: 'yarn'
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn build
      - name: Check TypeScript
        run: yarn tsc --noEmit
      - name: Run ESLint
        run: yarn eslint src --ext .ts || true

  test:
    name: Test ${{ matrix.scheme }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [22.x, 24.x, 25.x]
        scheme: ['BBS', 'BBS+', 'PS', 'BBDT16']
    env:
      TEST_SIGNATURE_SCHEME: ${{ matrix.scheme }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn build
      - name: Run tests
        run: yarn test
